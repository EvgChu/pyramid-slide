<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Pyramid slide</title>
</head>
<body>
    <header>Pyramid Slide</header>
    <div id="mainPyramid">  
        <div id="controlPyramid">
            <span>
                <label>Brick Symbol: </label> 
                <select id="selectBrick">
                        <option value="#">#</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                        <option value="$">$</option>
                </select>
            </span>
            
            <span>
                <label for="highPyramid"> How high?</label>
                <input type="range" id="highPyramid" value="5" name="highPyramid" min="1" max="20"
                            oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </span>    
        </div>
        <div id=fieldPyramid> </div> 
    </div>
    <script src="mainScript.js"></script>
</body>
</html>
